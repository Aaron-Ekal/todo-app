  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>

<style>

	body{
		background-color: #7c9cbe;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #987cb9;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	/* .btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	} */

</style>

<nav class="navbar bg-dark">
  <div class="container-fluid">
    <h1 class="navbar-brand text-light ">Make <span class="span text-danger">Your List</span> </h1>
    <!-- <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form> -->
  </div>
</nav>

<h2 class="text-center text-light mt-5">Personal Todo List</h2>

<div class="center-column mt-5">

    <form method="POST" action="/">
        {% csrf_token %} 
        {{form.title}}
        <input type="submit" name="Create Task" />
    </form>

    <div class="todo-list">

        {% for task in tasks %}
            <div class="item-row">
                <a href="{% url 'update_task' task.id %}">Update</a>
                <a href="{% url 'delete' task.id %}">Delete</a>

            {% if task.complete == True %}
                <strike>{{ task }}</strike>
            {% else %}
                <span>{{ task }}</span>
            {% endif %}
            </div>
        {% endfor %}
    </div>
</div>
